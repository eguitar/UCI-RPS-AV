<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!

        as well as change the way the website looks!

        <link rel="stylesheet" href="Index_styles.css">
    <title>RP Solids Ground Station</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0; background-color: #05133F;">

<div>
    <img src="UCIRocket.png" class="center">
</div>

<main id="main-holder">
  <h1 id="login-header">Login</h1>
  
  <div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid Username <span id="error-msg-second-line">and/or Password</span></p>
  </div>
  
  <form id="login-form">
    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
    <input type="submit" value="Login" id="login-form-submit">
  </form>

</main>

<div class="bottom-text">
  <p><b>UCI Rocket Project Solids 2023-2024</b></p>
</div>

    <script src="index.js"></script>
    
        
</body>
</html>
